{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
    {% for i in movie_list %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250">
  <div class="card-body">
    <h6 class="card-title">{{i.name}}</h6>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
